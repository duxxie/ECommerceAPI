      gap: 10px;

      display: flex;
      flex-direction: column;
      gap: 2px;

    .option-title {
      font-weight: 500;
      font-size: 0.86rem;
    }

    .option-desc {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .option-right {
      text-align: right;
      font-size: 0.8rem;
    }

    .option-right strong {
      display: block;
      font-weight: 600;
    }

    .option-tag {
      font-size: 0.72rem;

      background: var(--primary-soft);
      border-radius: 999px;
      padding: 2px 8px;
      display: inline-block;
      margin-top: 4px;

    .option-indicator {

      height: 14px;

      background: #ffffff;

      border-color: var(--primary);
      background: #eef3ff;

      border-color: var(--primary);
      background: var(--primary);

    .inline-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;

      border-radius: 14px;

      margin-bottom: 10px;

      color: var(--primary);
    }

      justify-content: space-between;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 2px;

      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
      margin-bottom: 10px;

      flex-direction: column;

    .alert {

      font-size: 0.78rem;

      .footer-actions {
        flex-direction: column;
      }
    }
  </style>

            </div>
            <div class="field-group">
              <div class="field-label">
